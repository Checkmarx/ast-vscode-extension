name: Checkmarx One Vscode Extension CI Linux Test cases

on: [pull_request]

jobs:
  integration-tests:
    strategy:
      max-parallel: 1
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Authenticate with GitHub package registry
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
      - name: Install dependencies
        run: npm install
      - name: Run tests
        if: runner.os != 'Linux'
        env:
          CX_API_KEY: ${{ secrets.API_KEY}}
          CX_TEST_SCAN_ID: ${{ secrets.TEST_SCAN_ID }}
        run: |
          npm test
      - name: Integration
        if: runner.os == 'Linux'
        env:
          CX_API_KEY: ${{ secrets.API_KEY}}
          CX_TEST_SCAN_ID: ${{ secrets.TEST_SCAN_ID }}
        run: |
          sudo apt-get install xvfb
          export DISPLAY=:99.0
          Xvfb -ac :99 -screen 0 1920x1080x16 & 
          npm test
      - name: Upload test artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: artifacts-${{ matrix.os }}
          path: |
            test-resources/screenshots/*.png
          retention-days: 2
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure() && runner.os == 'macOS'
        with:
          name: screenshots
          path: /Users/runner/work/ast-vscode-extension/ast-vscode-extension/test-resources/screenshots/*.png
