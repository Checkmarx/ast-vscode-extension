name: AST Vscode Extension CI Mac Test cases

on: [pull_request]

jobs:
  integration-tests:
    strategy:
      matrix:
        os: [macos-latest]
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Authenticate with GitHub package registry
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc    
      - name: Install dependencies
        run: npm install  
      - name: Code Linting
        run: npm run lint  
      - name: Integration Tests
        env:
          CX_API_KEY: ${{ secrets.API_KEY}}
          CX_BASE_URI: ${{ secrets.CX_BASE_URI }}
          CX_TENANT: ${{ secrets.CX_TENANT }}
          CX_TEST_SCAN_ID: ${{ secrets.TEST_SCAN_ID }}
        run:  npm install && npm test
      - name: Upload screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with: 
          name: screenshots
          path: /Users/runner/work/ast-vscode-extension/ast-vscode-extension/test-resources/screenshots/*.png
      
          
